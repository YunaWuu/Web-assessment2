<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pug lover</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,600;0,700;0,800;0,900;1,500&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
   <!-- Navbar Start -->
   <section class="navbar">
    <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="index.html">Intro</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="https://www.instagram.com/riley.thepug/?igshid=YmMyMTA2M2Y%3D">Follow me</a></li>
    </ul>
   </section>
   <!-- Navbar End -->

   <!-- Webform Start -->
    <section class="webform">

      <h2>Stay contacting with us!</h2>
  
      <form action="index.html" method="post">
  
        <div class="space">
          <div><label for="first-name">First Name</label></div>
          <input class="name" type="text" name="first-name">
        </div>

        <div class="space">
          <div><label for="last-name">Last Name</label></div>
          <input class="name" type="text" name="last-name">
        </div>
  
        <div class="space">
          <div><label for="email">Email</label></div>
          <input class="email" type="text" name="email">
        </div> 
  
        <div class="space">
          <input type="checkbox" name="subscribe" value="subscribe">
          <label for="subscribe">Subscribe to our newsletter</label>
        </div>
  
        <div>
          <input class="submit" type="submit" value="Submit">
        </div>
  
      </form>
    </section>
   <!-- Webform End -->

</body>
</html>
